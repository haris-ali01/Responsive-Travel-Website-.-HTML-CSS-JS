<body style="overflow: hidden;">

    <!-- header section -->
    <header class="header" data-aos="fade-down">

        <section class="flex">

            <a href="index.html" class="logo">Tom Travels.</a>

            <nav class="navbar">
                <a class="menus" href="index.html">Home</a>

            </nav>

            <div id="menu-btn" class="fas fa-bars"></div>
            
        </section>
    </header>



    <!-- Contact section -->
    <div class="my-container contact">

        <h1 style="padding-top: 6rem;" class="heading" data-aos="zoom-in">Contact Us</h1>

        <section>

            <div class="row">

                <iframe
                    class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3402.2834555055115!2d74.33465977460288!3d31.488891648698495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3919043dc6173d71%3A0x9aa2e64344511d5d!2sArfa%20Kareem%20Pk%20Rd%2C%20Model%20Town%2C%20Lahore%2C%20Punjab%2C%20Pakistan!5e0!3m2!1sen!2sus!4v1695990235845!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" data-aos="flip-left"></iframe>
                    
                    <form id="contactForm" method="POST" action="php/contact.php" data-aos="flip-right">
                        
                        <h3>Get in Touch</h3>
                        <p id="messageBox"></p>
                        
                        <input type="text" name="name" placeholder="Enter your name" class="inputs" required>
                        <input type="email" name="email" placeholder="Enter your email" class="inputs" required>
                        <input type="number" name="number" placeholder="Enter your number" class="inputs" required>
                        <textarea name="message" class="inputs" required maxlength="1000" cols="30" rows="7"></textarea>
                        <button type="submit" class="btn">Send Message</button>
                                
                </form>
            </div>

            <div class="grid">

                <div class="card" data-aos="fade-up"> 
                    <i class="fas fa-phone"></i>
                    <h3>Phone Number</h3>
                    <p>+92 301 5689321</p>
                    <p>+1 202-555-0035</p>
                </div>

                <div class="card" data-aos="fade-up"> 
                    <i class="fas fa-envelope"></i>
                    <h3>Email Address</h3>
                    <p>tomtravels-pak@gmail.com</p>
                    <p>tomtravels-usa@gmail.com</p>
                </div>

                <div class="card" data-aos="fade-up"> 
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Office Address</h3>
                    <p>2nd Floor, Arfa Karim Tower, Lahore, Pakistan.</p>
                </div>
            </div>

        </section>
    </div>
