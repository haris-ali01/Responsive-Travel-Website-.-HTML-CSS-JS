<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tom Travel | Book your trip now</title>


    <link rel="stylesheet" href="https://unpkg.com/aos@3.0.0-beta.6/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://unpkg.com/aos@3.0.0-beta.6/dist/aos.js"></script>

</head>

<body style="overflow: hidden;">

    <!-- header section -->
    <header class="header" data-aos="fade-down">

        <section class="flex">

            <a href="index.html" class="logo">Tom Travels.</a>

            <nav class="navbar">
                <a class="menus" href="index.html">Home</a>
                <a class="menus" href="about.html">About Us</a>
                <a class="menus" href="tours.html">Tours</a>
                <a class="menus" href="destinations.html">Destinations</a>
                <a class="menus" href="contact.html">Contact Us</a>

            </nav>

            <div id="menu-btn" class="fas fa-bars"></div>
        </section>
    </header>



    <!-- Home section -->
    <div class="home" data-aos="zoom-out">

        <section class="flex" data-aos="zoom-in-up">


            <form method="post" action="">

                <h1>Select Your Tour</h1>

                <p>Where To</p>
                <input type="text" class="box" name="location" placeholder="Enter your location" required
                    maxlength="50">

                <p>When To</p>
                <input type="date" class="box" name="date" required>

                <p>How many</p>
                <input type="number" class="box" name="people" placeholder="Number of people" required>

                <button type="submit" class="btn">Search</button>

            </form>

            <div class="icons">
                <i class="fab fab fa-facebook"></i>
                <i class="fab fab fa-instagram"></i>
                <i class="fa-brands fa-x-twitter"></i>"></i>
                <i class="fab fa-whatsapp"></i>
            </div>

        </section>

    </div>






    <script src="https://kit.fontawesome.com/8c0775f0d1.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
